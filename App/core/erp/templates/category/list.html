{% extends 'body.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-4 p-6 bg-gray-50 dark:bg-gray-800 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700">
    <h4 class="text-2xl font-bold dark:text-white mb-2">
        {{ title|default:"Lista de Categorías" }}
    </h4>
    <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
    <div>
        <!-- Aquí puedes seguir escribiendo cosas, agregar tablas, listas, formularios, etc. -->
        

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nro
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Opciones
                </th>
            </tr>
        </thead>
        <tbody>
            {%for c in categories %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{c.category_id}}
                </th>
                <td class="px-6 py-4">
                    {{c.name}}
                </td>
                <td class="px-6 py-4">
                    <button type="button" class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

    </div>
</div>
{% endblock %}
